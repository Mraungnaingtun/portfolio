<div class="ex-container">
  <div class="my-card" *ngFor="let experience of experiences">
    <div class="job-title mat-title-large text-center">
      {{ experience.jobTitle }}
      <div class="mat-body-large pt-3" style="color: #7f8c8d;">({{ experience.fromdate }} to {{experience.todate}})</div>
    </div>
    <div class="section">
      <div class="mat-headline-small fw-500">Responsibilities</div>
      <ul class="responsibilities">
        <li *ngFor="let responsibility of experience.responsibilities" class="mat-body-large t-justfiy">{{ responsibility }}</li>
      </ul>
    </div>
    <div class="section">
      <div class="mat-headline-small fw-500">
        Technologies :
        <span class="mat-body-large">{{ experience.technologies.join(', ') }}</span>
      </div>
    </div>
  </div>
</div>
